<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/main.d2070829.css">
	<link rel="stylesheet" href="/scoreboard.de163b53.css">
	<link rel="stylesheet" href="/stadiumLayout.13d29d7c.css">
	<link rel="stylesheet" href="/textBox.704c89e8.css">
	<link rel="stylesheet" href="/batterInfoBox.d9052a62.css">
	<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
	<link rel="icon" href="/favicon.e533d247.ico" type="image/x-icon">
	<title>Home Run!</title>
<script src="/main.d2070829.js"></script><script src="/scoreboard.de163b53.js"></script><script src="/stadiumLayout.13d29d7c.js"></script><script src="/textBox.704c89e8.js"></script><script src="/batterInfoBox.d9052a62.js"></script></head>
<body>
	<div id="canvas">
		<!-- START - SCOREBOARD - START -->
		<div id="scoreboard-area">

			<div id="score-and-count">
				<div id="scoreboard" class="white-border">
					<div id="team-scoreboard-one" class="team-scoreboard">
						<div id="team-logo-one" class="team-logo">
							<p id="team-logo-text-one"></p>
						</div>
						<p id="team-score-one" class="team-score">
					</p></div>
					<div id="team-scoreboard-two" class="team-scoreboard">
						<div id="team-logo-two" class="team-logo">
							<p id="team-logo-text-two"></p>
						</div>
						<p id="team-score-two" class="team-score"></p>
					</div>
				</div>
		
				<p id="batter-count" class="team-score"></p>
			</div>

			<!-- START - BATTER INFO - START -->
			<div id="batter-info-box">
				<div id="sliding-info">
					<p id="at-bat">NOW AT BAT</p>
					<div id="batter-meta">
						<div id="batter-portrait">
							<img src="/batter_head.2b260b37.svg" id="head">
							<img src="/batter_eyes.ff37a17c.svg" id="eyes" class="batter-features">
							<img src="/batter_pupils.c37b0c99.svg" id="pupils" class="batter-features">
							<img src="/batter_noses.abd961d6.svg" id="noses" class="batter-features">
							<img src="/batter_mouths.8fb266e8.svg" id="mouths" class="batter-features">
							<img src="/batter_hair.508e9f22.svg" id="hair" class="batter-features">
							<img src="/batter_stache.cef08d52.svg" id="stache" class="batter-features">
							<img src="/batter_marks.0bd66eeb.svg" id="marks" class="batter-features">
						</div>
						<div id="batter-text">
							<div id="btext-first-row" class="batter-stat-row">
								<p id="batter-number" class="batter-stat"></p>
								<p id="batter-name"></p>
							</div>
							<div id="btext-second-row" class="batter-stat-row">
								<p id="batter-position" class="batter-stat"></p>
								<p class="batter-stat">/</p>
								<p id="batter-ba" class="batter-stat"></p>
								<p class="batter-stat">/</p>
								<p id="batter-height" class="batter-stat"></p>
								<p class="batter-stat">/</p>
								<p id="batter-weight" class="batter-stat"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END - BATTER INFO - END -->
		</div>
		<!-- END - SCOREBOARD - END -->
	
		<!-- START - PITCHER - START -->
		<img id="pitcher">
		<div id="ball"></div>
		<!-- END - PITCHER - END -->

		<!-- START - BAT - START -->
		<img id="bat" src="/bbat.1e44abfd.svg" class="animated-bat">
		<!-- END - BAT - END -->

		<!-- START - BATTER BOX - START -->
		<div id="batter-box-wrapper">
			<div id="batter-box" class="white-border">
				<p>Batter Up !!</p>
			</div>
		</div>
		<!-- END - BATTER BOX - END -->

		<!-- START - TEXT BOX - START -->
		<div id="text-box">
			<div id="strike" class="toggle-text">
				<p>STRIKE !!</p>
			</div>
			<div id="game-over">
				<p>you're out better luck next time</p>
			</div>
			<div id="homerun" class="toggle-text">
				<p>WOW !! HOMERUN !!</p>
			</div>
		</div>
		<!-- END - TEXT-BOX - END -->

		<img src="/stadium.df062f0f.jpg" id="stadium">
	</div>
	<script src="/main.fb6bbcaf.js"></script>
</body>
</html>
