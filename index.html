<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
	<title>Home Run!</title>
</head>
<body>
	<div id="canvas">
		<img id="pitcher" />
		<div id="ball"></div>
		<div id="batterBox">
			<p>Batter Up !!</p>
		</div>
		<div id="text-box">
			<div id="strike" class="toggle-text">
				<p>STRIKE !!</p>
			</div>
			<div id="homerun" class="toggle-text">
				<p>WOW !! HOMERUN !!</p>
			</div>
		</div>
		

		<img src="static/stadium.jpg" id="stadium" />
	</div>
	<script src="js/main.js"></script>
</body>
</html>
