<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/scoreboard.css">
	<link rel="stylesheet" href="styles/stadiumLayout.css">
	<link rel="stylesheet" href="styles/textBox.css">
	<link rel="stylesheet" href="styles/batterInfoBox.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"
	>
	<title>Home Run!</title>
</head>
<body>
	<div id="canvas">

		<!-- START - SCOREBOARD - START -->
		<div id="scoreboard" class="white-border">
			<!-- START - TEAM COLUMN - START -->
			<div class="scoreboard-column">
				<div class="scoreboard-row">
					<p>TEAM</p>
				</div>
				<div class="scoreboard-row">
					<p id="team-one"></p>
				</div>
				<div class="scoreboard-row">
					<p id="team-two"></p>
				</div>
			</div>
			<!-- END - TEAM COLUMN - END -->

			<!-- START - INNINGS - START -->
			<div class="scoreboard-column">
				<div class="scoreboard-row">
					<p>1</p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
			</div>
			<div class="scoreboard-column">
				<div class="scoreboard-row">
					<p>2</p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
			</div>
			<div class="scoreboard-column">
				<div class="scoreboard-row">
					<p>3</p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
			</div>
			<div class="scoreboard-column">
				<div class="scoreboard-row">
					<p>4</p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
			</div>
			<div class="scoreboard-column">
				<div class="scoreboard-row">
					<p>5</p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
			</div>
			<div class="scoreboard-column">
				<div class="scoreboard-row">
					<p>6</p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
			</div>
			<div class="scoreboard-column">
				<div class="scoreboard-row">
					<p>7</p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
			</div>
			<div class="scoreboard-column">
				<div class="scoreboard-row">
					<p>8</p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
			</div>
			<div class="scoreboard-column">
				<div class="scoreboard-row">
					<p>9</p>
				</div>
				<div class="scoreboard-row">
					<p class="score"></p>
				</div>
				<div class="scoreboard-row">
					<p id="batter-score" class="score"></p>
				</div>
			</div>
			<!-- END - INNINGS - END -->

		</div>
		<!-- END - SCOREBOARD - END -->
	
		<!-- START - PITCHER - START -->
		<img id="pitcher" />
		<div id="ball"></div>
		<!-- END - PITCHER - END -->

		<!-- START - BAT - START -->
		<img id="bat" src="/static/bbat.svg" class="animated-bat"/>
		<!-- END - BAT - END -->

		<!-- START - BATTER BOX - START -->
		<div id="batter-box-wrapper">
			<div id="batter-box" class="white-border">
				<p>Batter Up !!</p>
			</div>
		</div>
		<!-- END - BATTER BOX - END -->

		<!-- START - BATTER INFO - START -->
		<div id="batter-info-box">
			<div id="sliding-info">
				<div id="batter-portrait"></div>
				<p id="batter-name">NICE NAME</p>
			</div>
		</div>
		<!-- END - BATTER INFO - END -->

		<!-- START - TEXT BOX - START -->
		<div id="text-box">
			<div id="strike" class="toggle-text">
				<p>STRIKE !!</p>
			</div>
			<div id="homerun" class="toggle-text">
				<p>WOW !! HOMERUN !!</p>
			</div>
		</div>
		<!-- END - TEXT-BOX - END -->

		<img src="static/stadium.jpg" id="stadium" />
	</div>
	<script src="js/main.js"></script>
</body>
</html>
